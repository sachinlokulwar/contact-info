<div class="modal-header">
    <h3 class="modal-title" >Create User</h3>
</div>
<div class="modal-body">
	<form name="form" id="create-user-form">
      <div class="form-group">
        <label for="name" class="control-label">First Name:</label>
        <input type="text" ng-model="userDetail.firstName" name="fName" class="form-control" id="first-name" required >
      </div>
      <div ng-show="form.$submitted || form.fName.$touched">
        <div class="error-msg" ng-show="form.fName.$error.required">Please enter your first name.</div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Last Name:</label>
        <input type="text" ng-model="userDetail.lastName" class="form-control" name="lName" id="last-name" required >
      </div>
      <div ng-show="form.$submitted || form.lName.$touched">
        <div class="error-msg" ng-show="form.fName.$error.required">Please enter your last name.</div>
      </div>
      <div class="form-group">
        <label for="phone" class="control-label">Phone No:</label>
        <input type="text" class="form-control" ng-model="userDetail.phone" id="phone" name="phone" required >
      </div>
      <div ng-show="form.$submitted || form.phone.$touched">
        <div class="error-msg" ng-show="form.fName.$error.required">Please enter your mobile no.</div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email address:</label>
        <input type="email" class="form-control" ng-model="userDetail.email" id="email" name="uEmail" required >
      </div>
      <div ng-show="form.$submitted || form.uEmail.$touched">
        <span class="error-msg" ng-show="form.uEmail.$error.required">Please enter your email.</span>
        <span class="error-msg"ng-show="form.uEmail.$error.email">This is not a valid email.</span>
      </div>
      <div class="form-group">
        <input type="radio" ng-model="userDetail.status" value="Active">Active
		<input type="radio" ng-model="userDetail.status" value="Inactive">Inactive
      </div>
      <div class="form-group modal-footer">
	    <button type="clear" class="btn btn-danger" ng-click="cancel()">Cancel</button>

	    <button ng-if="modalFor == 'create'" ng-disabled="form.$pristine|| form.$invalid" type="submit" class="btn btn-primary" ng-click="createUser()">Create</button>
	    <button ng-if="modalFor == 'update'" ng-disabled="form.$pristine|| form.$invalid" type="submit" class="btn btn-primary" ng-click="updateUser()">Update</button>
      </div>
    </form>
</div>
